    <script>
      function time(){
        var time=new Date();
        var Y=time.getFullYear();
        var M=time.getMonth(); M<10?M="0"+M:M=M;
        var D=time.getDate(); D<10?D="0"+D:D=D;
        var H=time.getHours(); H<10?H="0"+H:H=H;
        var m=time.getMinutes();m<10?m="0"+m:m=m;
        var s=time.getSeconds(); s<10?s="0"+s:s=s;
        var d=time.getDay();
        var Week = ['日','一','二','三','四','五','六']; 
        $(".timebox").html(Y+"-"+M+"-"+D+" "+H+":"+m+":"+s);
        $(".week").html("星期"+Week[d]);
      }

      function get_time(){
        $(".home").addClass("hide");
	$(".time").removeClass("hide");
	$(".timel").addClass("active");
	$(".homel").removeClass("active");
        setInterval(time,1000);
      }

	function get_home(){
        $(".time").addClass("hide");
	$(".home").removeClass("hide");
	$(".homel").addClass("active");
	$(".timel").removeClass("active");
      }
