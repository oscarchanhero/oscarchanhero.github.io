                <div class="form-group">
                  <label for="exampleInputEmail1">父亲身高：</label>
                  <input type="number" step="0.1" class="form-control"  id="father" placeholder="输入父亲身高(cm)">

                    <input type="number" step="0.1" class="form-control"  id="mother" placeholder="输入母亲身高(cm)">
                  </div>
                <input type="button" class="btn btn-default" onclick="cal()" value='计算'>

    <script>
      function time(){
        var time=new Date();
        var Y=time.getFullYear();
        var M=time.getMonth(); M<10?M="0"+M:M=M;
        var D=time.getDate(); D<10?D="0"+D:D=D;
        var H=time.getHours(); H<10?H="0"+H:H=H;
        var m=time.getMinutes();m<10?m="0"+m:m=m;
        var s=time.getSeconds(); s<10?s="0"+s:s=s;
        var d=time.getDay();
        var Week = ['日','一','二','三','四','五','六']; 
        $(".timebox").html(H+":"+m+":"+s);
        $(".week").html(Y+"-"+M+"-"+D+" "+"星期"+Week[d]);
      }

      function get_time(){
        $(".jsq").addClass("hide");
        $(".jsql").removeClass("active");
        $(".home").addClass("hide");
        $(".time").removeClass("hide");
        $(".timel").addClass("active");
        $(".homel").removeClass("active");
        setInterval(time,1000);
      }

      function cal_height(){
        $(".home").addClass("hide");
        $(".homel").removeClass("active");
        $(".time").addClass("hide");
        $(".timel").removeClass("active");
       
        $(".jsql").addClass("active");
        $(".jsq").removeClass("hide");
      }

      function cal(){
            var mother = parseFloat($("#mother").val());
            var father = parseFloat($("#father").val());
            var pj = (mother+father)/2;
            console.log(pj);
            var nan = pj*0.78+45.99;
            var nv =pj*0.75+37.85
            $('.nan').html("男孩身高为："+nan+"cm")
            $('.nv').html("女孩身高为："+nv+"cm")
      }

	function get_home(){
        $(".jsq").addClass("hide");
        $(".jsql").removeClass("active");
        $(".time").addClass("hide");
        $(".home").removeClass("hide");
        $(".homel").addClass("active");
        $(".timel").removeClass("active");
      }
	    
	function get_more(){
        alert("敬请期待");
      }
      
    </script>
